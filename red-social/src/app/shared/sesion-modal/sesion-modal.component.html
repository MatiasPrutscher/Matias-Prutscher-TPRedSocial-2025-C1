@if (authService.mostrarModalSesion) {
<div class="modal-backdrop"></div>
<div class="modal">
  <div class="modal-content">
    <div class="modal-icon info">
      <i class="fa fa-clock"></i>
    </div>
    <h4>Sesión por expirar</h4>
    <p>Tu sesión está por expirar. ¿Deseas renovarla?</p>
    <div class="modal-actions">
      <button (click)="authService.renovarSesion()" class="btn btn-primary">
        Renovar sesión
      </button>
      <button (click)="authService.logout()" class="btn btn-secondary">
        Cerrar sesión
      </button>
    </div>
  </div>
</div>
}
