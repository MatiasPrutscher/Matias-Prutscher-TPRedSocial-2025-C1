      Pulsus
    </div>
    <ul [class.navbar-mobile-open]="menuAbierto" class="navbar-links">

      <li>
        <a
          routerLink="/publicaciones"
          routerLinkActive="active"
          (click)="cerrarMenu()"
          >Publicaciones</a
        >
      </li>
      <li>
        <a
          routerLink="/mi-perfil"
          routerLinkActive="active"
          (click)="cerrarMenu()"

        >

      <li>
        <a

          (click)="cerrarMenu()"
          ><i class="fa fa-users-cog"></i> Usuarios</a
        >

      }

        <a href="#" class="logout-link" (click)="logout($event)">

        </a>
      </li>
      } @if (!authService.getUser()) {
      <li>
        <a routerLink="/login" routerLinkActive="active" (click)="cerrarMenu()"
          >Login</a
        >
      </li>
      <li>
        <a
          routerLink="/register"
          routerLinkActive="active"
          (click)="cerrarMenu()"
